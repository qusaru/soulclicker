<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="favicon.png">
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<title>Soulclicker 2015</title>
	</head>
	<body>
		<canvas id="CANVAS">To work need a <a href="https://google.ru/chrome">browser</a></canvas>

		<div id="CONTROL">

			<div id="CONTROL_LEFT">
				<div id="HP" title="75 / 100 hp">
					<div id="HP_BAR"></div>
				</div>
			</div>

			<div id="CONTROL_CENTER" title="300 / 1000 xp">
				<div id="XP">
					<div id="XP_BAR"></div>
				</div>
			</div>

			<div id="CONTROL_RIGHT">
				<div id="MP" title="30 / 100 mp">
					<div id="MP_BAR"></div>
				</div>
			</div>
		</div>

		<script src="code.js" type="text/javascript" charset="utf-8" async defer></script>
	</body>
</html>
